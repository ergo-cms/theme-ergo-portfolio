<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
<title>{{longtitle || title}}</title>
{{#metadesc}}<meta name="description" content="{{metadesc}}" />{{/metadesc}}
<meta name="viewport" content="width=device-width,maximum-scale=1.0" />
<meta property="author" content="{{author}}" />
{{#meta}}<meta {{#property}}property="{{property}}"{{/property}}{{#name}}name="{{name}}"{{/name}} content="{{content}}" />
{{/meta}}
<link href="/styles.css" rel="stylesheet" type="text/css" />
<link  href="/slick/slick.css" rel="stylesheet" type="text/css"/>
<link  href="/slick/slick-theme.css" rel="stylesheet" type="text/css"/>
{{#stylesheets}}<link href="{{.}}" rel="stylesheet" type="text/css" />
{{/stylesheets}}
<link rel="alternate" type="application/rss+xml" title="News &amp; Articles Feed" href="/rss.xml" />
